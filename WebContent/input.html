<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		<input> 타입이 여러 개일때는 체크박스(Checkbox)를 사용해서 값을 설정 하는 것이 좋습니다.
		체크박스의 name속성값은 모두 subject이므로 서블릿으로 전송할때 배열로 전송 됩니다.
	 -->

	<form  name="frmInput" action="input2" method="get">
		아이디 : <input type="text" name="user_id" /> <br>
		비밀번호 : <input type="password" name="user_pw"/> <br>
		
		<input type="checkbox" name="subject" value="java" checked="checked">자바
		<input type="checkbox" name="subject" value="c언어">C언어
		<input type="checkbox" name="subject" value="jsp">JSP
		<input type="checkbox" name="subject" value="안드로이드">안드로이드
	
		<br><br>
		<!-- 전송 버튼을 클릭하면 매핑이름이 action에 설정한 input에 해당하는 서블릿으로 전송됩니다. -->
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
	</form>


</body>
</html>
