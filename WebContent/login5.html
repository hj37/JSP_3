<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
		//아이디와 비밀번호를 입력후 로그인 버튼을 클릭했을때 호출되는 메소드(함수)
		function fn_validate(){
			//<form name="frmLogin">을 이용해   <form>태그를 선택해서 가져와서 변수에 저장
			var frmLogin = document.frmLogin;
			
			//<form>태그 내부의  <input>태그의 name속성값이 user_id인 아이디입력란을 선택후 입력한 아이디얻기
			var user_id = frmLogin.user_id.value;
			var user_pw = frmLogin.user_pw.value;
			
			//아이디 또는 비밀번호를 입력하지 않았을 경우
			if((user_id.length == 0 || user_id == "") || (user_pw.length==0 || user_pw == "")){
				
				alert("아이디와 비밀번호는 필수로 입력해야 합니다.");
			
			}else{//아이디 또는 비밀번호를 입력 했을 경우 
				
					//<form>태그의 전송방식을 post로 설정
					frmLogin.method = "post";
					//<form>태그의 action속성값을 서블릿 매핑이름인 login5로 설정
					frmLogin.action="login5";
					//<form>태그를 이용해서 서블릿으로 요청(전송)
					frmLogin.submit();
			}			
		}	
	</script>
</head>
<body>        
	<form action="login" method="get" name="frmLogin">
		<!-- input태그의 type속성의 값을 hidden으로 주면  input태그는 화면에 노출되지 않고 
		         값만 서블릿으로 전송할수 있다. -->
		<input type="hidden" name="user_address" value="부산시동래구">
	
		아이디 : <input type="text" name="user_id" value=""/> <br>
		비밀번호 : <input type="password" name="user_pw"/> <br>
		
		<input type="button" value="로그인" onclick="fn_validate()"/>
		
		<input type="reset" value="다시입력"/>
	</form>

</body>
</html>
